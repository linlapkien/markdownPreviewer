<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script src="./js/marked.js"></script>

    <title>Markdown Previewer</title>
    <script>
      updateReview = () => {
        let previewElement = document.getElementById('preview');
        let editorValue = document.getElementById('editor').value;
        previewElement.innerHTML = marked.parse(editorValue);
      };

      const setDefaults = () => {
        let defaultText = `\
# Markdown Previewer
## Write something in the editor
[Learn more about in FreeCodeCamp] (https://markdown-previewer.freecodecamp.rocks/)

<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\` Happy coding \`

\`\`\`
function example() {
    return "This is codeBlock"
}
\`\`\`

- Code
- Every day

> Blockquotes are very handy in email to emulate reply text.
> This line is part of the same quote.

![alt text](https://github.com/adam-p/markdown-here/raw/master/src/common/images/icon48.png "Logo Title Text 1")

**Bloded Text**
              `;
        document.getElementById('editor').value = defaultText;
        let previewElement = document.getElementById('preview');
        previewElement.innerHTML = marked.parse(defaultText);
      };

      window.onload = () => {
        setDefaults();
      };
    </script>
  </head>
  <body class="bg-info">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center bg-info text-light">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-danger d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              style="height: 100vh"
              id="editor"
              onkeyup="updateReview()"
              class="form-control flex-grow-1"
            ></textarea>
          </div>
        </div>
        <div class="col-6 bg-success">
          <h2 class="text-white text-center my-3">Previewer</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
